    <div class="container" style="width:100%;">
        <div id="map"></div>
        <div id="profile"></div>
    </div><!-- /.container -->
    
    <!-- Network filters div. Moved into map div onload. -->
    <div id="div-network-filters" style="display: none;" class="hasPointer paddedInputs">
        <fieldset class="filters">
            <legend>Aligned Sort</legend>
            <select id="network-sort">
                <option disabled="true">--Sort By--</option>
                <option selected value=1>Alphabetical</option>
                <option value=2>Schools per network - mean over time period</option>
                <option value=3>Students per network - mean over time period</option>
            </select>
        </fieldset>
        <fieldset class="hasPointer paddedInputs filters">
            <legend>All or HS</legend>
            <input type="radio" name="nf-schools" id="nf-schools1" />
            <label for="nf-schools1">All schools</label>
            <input type="radio" name="nf-schools" id="nf-schools2" checked />
            <label for="nf-schools2">HS only</label>
        </fieldset>
        <br style="clear:both;"/>
        Click a bar to view network demographics
    </div>
